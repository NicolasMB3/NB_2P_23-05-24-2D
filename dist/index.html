<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playground</title>
  <meta name="description" content="PrototypeOS est une expérience interactive permettant à tous de me découvrir.">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
  <link rel="manifest" href="./favicon/site.webmanifest">
  <link href="./JS-DOS/js-dos.css" rel="stylesheet">
  <script src="./JS-DOS/js-dos.js"></script>
  <meta property="og:title" content="Playground">
  <meta property="og:description" content="Description de votre page">
  <meta property="og:image" content="URL de l'image à afficher">
  <meta property="og:url" content="URL de votre page">
  <meta http-equiv="content-language" content="fr">
  <script type="module" crossorigin src="./assets/index-DeV6NEz6.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-BMV83faO.css">
</head>
  <body class="container">
    <!--  Start-->
    <div class="start">
      <div class="boot-gp">
        <div class="boot-controller">
          <div class="banner">PrototypeOS Boot Menu</div>
          <div class="btn-controller">
            <img src="./images/boot.png" alt="Image décorative">
            <div class="menu-options">
              <p>Veuillez choisir une option parmi la liste. Si aucun choix n'est fait dans les 30 secondes, l'option Démarrer en mode sans échec sera automatiquement choisie.</p>
              <button class="menu-button active" id="start">Démarrer en mode normal</button>
              <button class="menu-button">Démarrer en mode sans échec</button>
              <button class="menu-button">Options avancées</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Loading screen with computer text -->
    <div class="loading-screen">
      <pre id="loading-text"></pre>
    </div>
    <!--  PrototypeOS -->
    <div class="master">
      <div class="navigation block_highlights">
        <p class="prototypeOS">_prototype<span class="bold">OS</span></p>
        <button id="turnOffButton">Turn Off</button>
        <p class="date-time"></p>
        <div class="switch-controller">
          <img id="volume" src="./images/volume.svg" alt="Image de fermeture">
          <img id="power" src="./images/power.svg" alt="Image de fermeture">
        </div>
      </div>
      <div class="windows_area"></div>
      <div class="notification-center"></div>
      <div class="dock block_highlights">
        <div class="dock_content"></div>
      </div>
    </div>
  </body>
</html>
